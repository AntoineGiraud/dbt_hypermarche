version : 2

models:
  - name: dim_client
    description: 'Dimension des clients'
    columns:
      - name: id_client
        description: 'id du client'
        data_tests: [unique, not_null]
  - name: dim_produit
    description: 'la dimension des produits'
    columns:
      - name: id_produit
        data_tests: [unique, not_null]
  - name: dim_ville
    description: 'la dimension des villes'
    columns:
      - name: id_ville
        data_tests:
          - not_null
          - unique:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">10"
