name: Deploy dbt docs & colibri to GitHub Pages

on:
  push:
    branches: ["solution"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Generate dbt build âš™ï¸
        run: cd dbt && uv run dbt build
      - name: Generate dbt docs ğŸ“–
        run: cd dbt && uv run dbt docs generate
      - name: Generate dbt colibri ğŸ¦
        run: cd dbt && uv run colibri generate --output-dir target/colibri

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dbt/target

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
